log4j.rootLogger=INFO,console,dailyFile


log4j.logger.org.springframework.amqp.rabbit.listener.SimpleMessageListenerContainer=info
log4j.logger.org.springframework.amqp.rabbit.listener.BlockingQueueConsumer=info

log4j.logger.org.mybatis =DEBUG
log4j.logger.com.itzixi.mapper=DEBUG

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.encoding=UTF-8
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss,SSS} [%t] [%l] - [%p] %m%n


# TODO 本地日志地址，正式环境请务必切换为阿里云地址
log4j.appender.dailyFile.File=E:/live/rabbitmq/rabbitmq/logs
log4j.appender.dailyFile.DatePattern='.'yyyy-MM-dd
log4j.appender.dailyFile.layout=org.apache.log4j.PatternLayout
log4j.appender.dailyFile.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss,SSS} [%t] [%l] - [%p] %m%n


